{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} calculate distance {% endblock %}

{% block content %}

{{ map|safe }}

<ul class="list-group">
    {% for item in distance %}

</ul>

    {{ form|crispy }}

</form>

{% endblock %}
